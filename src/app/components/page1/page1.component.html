
<p class="h1">User Data</p>

<form [formGroup]="myForm" novalidate  (ngSubmit)="submit()">
  <div class="form-group">
      <label>Name: </label>
      <input class="form-control" name="name" formControlName="userName" />
        
      <div class="alert alert-danger"
          *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched">
          Bad Name
      </div>
  </div>
  <div class="form-group">
      <label>Surname: </label>
      <input class="form-control" name="Surname" formControlName="userSurname" />
        
      <div class="alert alert-danger"
          *ngIf="myForm.controls['userSurname'].invalid && myForm.controls['userSurname'].touched">
          Bad Surname
      </div>
  </div>
  <div class="form-group">
      <label>Age: </label>
      <input class="form-control" name="Age" formControlName="userAge" />
      <div class="alert alert-danger"
          *ngIf="myForm.controls['userAge'].invalid && myForm.controls['userAge'].touched">
          Only Numbers
      </div>
  </div>
  <div class="form-group">
      <button class="btn btn-default" [disabled]="myForm.invalid">
          Submit
      </button>
  </div>
</form>

<div *ngIf="myForm.controls['userName'].valid && myForm.controls['userSurname'].valid">
  <div class="alert alert-success" role="alert">
    Hello {{myForm.value.userName}} {{myForm.value.userSurname}} !
  </div>
</div>
