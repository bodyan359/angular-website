

<p class="h1">User Data</p>
<form class="form-inline col-md-8 justify-content-center" [formGroup]="myForm" novalidate (ngSubmit)="submit()">
	<div class="col-md-12 p-3 d-flex justify-content-between align-items-center">
		<div class="col-md-6 d-flex justify-content-between align-items-center">
			<label class="col-md-3">Name: </label>
			<input class="form-control col-md-5" name="name" formControlName="userName" />
		</div>
		<div class="alert alert-danger col-md-4 text-center"
          *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched">
          Bad Name
      </div>
	</div>
	<div class="col-md-12 p-3 d-flex justify-content-between align-items-center">
		<div class="col-md-6 d-flex justify-content-between align-items-center">
			<label>Surname: </label>
			<input class="form-control col-md-5" name="Surname" formControlName="userSurname" />
		</div>
		<div class="alert alert-danger col-md-4 text-center"
          *ngIf="myForm.controls['userSurname'].invalid && myForm.controls['userSurname'].touched">
          Bad Surname
      </div>
	</div>
	<div class="col-md-12 p-3 d-flex justify-content-between align-items-center">
		<div class="col-md-6 d-flex justify-content-between align-items-center">
			<label>Age: </label>
			<input class="form-control col-md-5" name="Age" formControlName="userAge" />
		</div>
		<div class="alert alert-danger col-md-4 text-center"
          *ngIf="myForm.controls['userAge'].invalid && myForm.controls['userAge'].touched">
          Only Numbers
      </div>
	</div>
	<div class="col text-center d-flex  justify-content-between">
		<button class="btn btn-success mx-auto" [disabled]="myForm.invalid">
          Submit
      </button>
	</div>
</form>
<div class="col text-center">
	<div *ngIf="myForm.controls['userName'].valid && myForm.controls['userSurname'].valid">
		<div class="my-3 alert alert-success" role="alert">
    Hello {{myForm.value.userName}} {{myForm.value.userSurname}} !
  </div>
	</div>
</div>
